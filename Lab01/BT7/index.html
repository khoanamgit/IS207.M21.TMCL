<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu 2</title>
    <link rel="stylesheet" href="./cau2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="content">
       
        <table>
            <h2 class="table-heading">
                Phiếu đăng ký tour du lịch
            </h2>
            <tr>
                <td><label for="">Họ và tên khách</label></td>
                <td><input type="text" placeholder="Nguyễn Văn A"></td>
            </tr>
            <tr class="adr">
                <td><label for="">Địa chỉ</label></td>
                <td><input type="text" placeholder="khu phố Tân Lập, Đông Hoà, Dĩ An, Bình Dương"></td>
            </tr>
            <tr>
                <td><label for="">Điện thoại</label></td>
                <td><input type="text" placeholder="09xxxxxxxxx"></td>
            </tr>
            <tr>
                <td><label for="">Tour</label></td>
                <td>
                    <select name="" id="">
                        <option value="">Hà Nội - Hạ Long - Tuần Châu &nbsp &nbsp 10.000.000 đ</option>
                        <option value="">Hà Nội - Sapa &nbsp &nbsp 6.000.000 đ</option>
                        <option value="">Đà Nẵng - Hội An &nbsp &nbsp 3.000.000 đ</option>
                        <option value="">Buôn Mê Thuộc - Kon Tum &nbsp &nbsp 2.000.000 đ</option>
                        <option value="">TP.HCM - Nha Trang &nbsp &nbsp 3.500.000 đ</option>
                        <option value="">TP.HCM - Cần Thơ - Cà Mau &nbsp &nbsp 2.500.000 đ</option>
                        <option selected value="tour">Chọn tour</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <fieldset>
                        <legend>Số lượng đoàn khách</legend>
                        <label for="">Người lớn</label>
                        <input type="text">
                        <label for="">Trẻ em</label>
                        <input type="text">
                    </fieldset>
                </td>
            </tr>
            <tr >
                <td><label for="">Ghi chú</label></td>
                <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr class="btn">
                
                    
                    <td colspan="2" >
                        <input type="button" value="Đăng ký">
                    </td>
                        
                
            </tr>
        </table>
    </div>
</body>
</html>
