<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu 2</title>
    <link rel="stylesheet" href="./cau2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="content">
       
        <table>
            <h2 class="table-heading">
                Phiếu đăng ký tham gia dự thưởng
            </h2>
            <tr>
                <td><label for="">Họ và tên</label></td>
                <td><input type="text" placeholder="Nguyễn Văn A"></td>
            </tr>
            <tr class="adr">
                <td><label for="">Địa chỉ</label></td>
                <td><input type="text" placeholder="abc,xyz,j"></td>
            </tr>
            <tr>
                <td><label for="">Điện thoại</label></td>
                <td><input type="text" placeholder="09xxxxxxxxx"></td>
            </tr>
            <tr>
                <td><label for="">Phái</label></td>
                <td>
                    <input id="nam" type="radio" name="sex" value="Nam">
                    <label class="sex"  for="nam">Nam</label>
                    <input id="nu" type="radio" name="sex" value="Nữ">
                    <label class="sex" for="nu">Nữ</label>
                </td>
            </tr>
            <tr>
                <td><label for="">Sản phẩm</label></td>
                <td>
                    <div class="scroll-bar">
                        <ul >
                            <li>Iphone 11 Pro Max</li>
                            <li>Samsung Galaxy Note 10</li>
                            <li>Xiaomi Remi Note 8</li>
                            <li>OPPO A53</li>
                        </ul>
                    </div>
                </td>
            </tr>
            <tr class="nb">
                <td><label for="">Số dự đoán</label></td>
                <td><input type="number" id="quantity" name="quantity" min="1" max="99"></td>
            </tr>
            <tr class="btn">
                
                    
                    <td colspan="2" >
                        <input type="button" value="Đăng ký">
                    </td>
                        
                
            </tr>
        </table>
    </div>


</body>
</html>
